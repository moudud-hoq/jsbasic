<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .feature {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .feature {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feature Menu</h2>
        <p>Explore the best features of our menu.</p>
        <div class="feature">
            <div class="card">
                <img src="speed-icon.png" alt="Speed">
                <h3>Fast Loading</h3>
                <p>Optimized for quick page load times.</p>
            </div>
            <div class="card">
                <img src="responsive-icon.png" alt="Responsive">
                <h3>Fully Responsive</h3>
                <p>Works perfectly on all devices.</p>
            </div>
        </div>
        <a href="#" class="btn">Explore More</a>
    </div>
</body>
</html>
